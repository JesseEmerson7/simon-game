<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <!-- header for score and title -->
    <header>
      <div class="flex-row score-divs">
        <p>High Score:</p>
        <div id="high-score-number" class="score-m">0</div>
      </div>
      <div id="title" class="center">
        <h1>Simon</h1>
        <p>Try and remember the pattern!</p>
      </div>

      <div class="flex-row score-divs">
        <p>Current Score:</p>
        <div id="current-score" class="score-m">0</div>
      </div>
    </header>
    <main>
      <!-- starting div for simon game -->
      <section id="game-body">
        <!-- section with buttons -->
        <div id="input-div">
          <!-- top 2 buttons -->
          <div>
            <button class="input" id="one" data="1">Green</button>
            <button class="input" id="two" data="2">Red</button>
          </div>
          <!-- logo -->
          <div>
            <h2>Simon</h2>
          </div>
          <!-- bottom 2 -->
          <div>
            <button class="input" id="three" data="3">yellow</button>
            <button class="input" id="four" data="4">blue</button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
